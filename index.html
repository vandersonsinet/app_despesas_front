<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Cadastro de Despesas</title>
</head>

<body onload="listarTiposDespesas();">
    <header>
        <div class="title">
            <h2>App para cadastro de despesas</h2>
        </div>
    </header>
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Tipo de Despesa</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th colspan="2" style="text-align: center;">Ações</th>
            </tr>
        </table>
    </section>
    <div style="text-align: center;">
        <menu>
            <button class="addBtn" id="abreModal" onclick="abreModal()">Adicionar Despesa</button>
        </menu>
    </div>
    <dialog id="modal" style="text-align: center; border-radius: 5px;">
        <form method="dialog">
            <select id="tipoDespesa" name="tipoDespesa">
                <option value="">Tipo de despesa:</option>
            </select>
            <input type="text" id="descricao" placeholder="Descrição:" value="">
            <input type="text" id="quantidade" placeholder="Quantidade:" value="">
            <input type="text" id="valor" placeholder="Valor:" value="">
            <menu style="text-align: center;">
                <button id="cancelar" class="btnCancelar" onclick="fechaModal();">Cancelar</button>
                <button id="botaoSalvar" class="btnSalvar" onclick="adicionarDespesa();">Salvar</button>
            </menu>
        </form>
  </dialog>
    <script src="scripts.js"></script>
</body>

</html>
