<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Cadastro de Despesas</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>App para cadastro de despesas</h2>
        </div>
    </header>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th colspan="2"></th>
            </tr>
        </table>
    </section>
    <div style="text-align: center;">
        <menu>
            <button class="addBtn" id="abreModal" onclick="abreModal()">Adicionar Despesa</button>
        </menu>
    </div>
    <!-- Dialog para inclusao e edicao de despesas-->
    <dialog id="modal" tyle="text-align: center;">
        <form method="dialog">
            <input type="text" id="descricao" placeholder="Adicionar novo item:" value="">
            <input type="text" id="quantidade" placeholder="Quantidade:" value="">
            <input type="text" id="valor" placeholder="Valor:" value="">
            <menu>
                <button id="cancelar" onclick="fechaModal();">Cancelar</button>
                <button id="botaoSalvar" onclick="adicionarDespesa();">Salvar</button>
            </menu>
        </form>
  </dialog>

    <script src="scripts.js"></script>
</body>

</html>
